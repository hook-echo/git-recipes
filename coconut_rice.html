    <title>Coconut Rice</title>
</head>
<body>
<p>1 cup rice
1 cup water
1 cup coconut milk
2 teaspoons sugar
Pinch of salt
1 tablespoon of dried shredded coconut</p>

<p>Mix together in a medium pot
bring to boil, reduce to simmer, cover
Let simmer 20ish minutes
Remove from heat, fluff rice, let sit for 5 minutes
Enjoy</p>

</body>
